<div class="content">
  <div class="wrapper">
    <div *ngFor="let singleCharacter of characters$ | async | slice: 0:10" class="card">
      {{ singleCharacter.name }}
      <img src="{{singleCharacter.img}}" alt="" srcset="">
      <div class="info">
        <h1>{{ singleCharacter.name }}</h1>
        <p>{{ singleCharacter.nickname }}</p>
      </div>
    </div>
  </div>
</div>
