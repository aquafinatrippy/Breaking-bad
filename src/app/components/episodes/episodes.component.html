<p>episodes works!</p>

<table>
    <tr>
        <th>Title</th>
        <th>Season</th>
        <th>Episode</th>
        <th>Date</th>
    </tr>
    <tr *ngFor="let episode of episodes$ | async">
        <td>{{episode.title}}</td>
        <td>{{episode.season}}</td>
        <td>{{episode.episode}}</td>
        <td>{{episode.air_date}}</td>
    </tr>
</table>
